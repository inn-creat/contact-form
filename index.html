<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT-FORM-MAIN</title>
    <link rel="stylesheet" href="contact.css"> 
</head>
<body>
    <section>
        <h1>Contact Us</h1>
        <form id="form">
            <div class="name">
                <div>
                    <label for="">First Name</label>
                    <input type="text" id="firstname">
                    <p class="error firstname-error"></p>
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" id="lastName">
                    <p class="error lastname"></p>
                </div>
            </div>
            <label for="">Email Address</label>
            <input type="text" id="email">
            <p class="error email-error"></p>
            <div class="type">
                <div class="query">
                    <label for="">Query Type *</label>
                    <button class="general-query"><span><img src="./assets/images/icon-radio-selected.svg" alt=""></span>General Query</button>
                    <p class="error query-error"></p>
                </div>
                <div class="query">
                    <button class="support-request"><span><img src="./assets/images/icon-radio-selected.svg" alt=""></span>Support Reguest</button>
                </div>
            </div>
            <label for="">Message *</label>
            <textarea id="textarea"></textarea>
            <p class="error textarea-error"></p>
            <div class="checkbox">
                <span><img src="./assets/images/icon-checkbox-check.svg" alt=""></span> 
                <p>I consent to being contacted by the team</p>
            </div> 
            <p class="error check-error"> </p> 
            <input type="submit" value="Submit"> 
        </form>
    </section>
    <div class="success">
        <div class="success-header">
            <img src="./assets/images/icon-success-check.svg" alt="">
            <p>Message Sent!</p>
        </div>
        <p class="suc-meg">Thanks for completing the form. we'll be in touch soon!</p>
    </div>
    <script src="contact.js"></script>
</body>
</html>
